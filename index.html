	<body>

        <form class="grid" action="/distance" method="POST">

          {% if name %}

              <h3 style="color: blue;" class="let_space">The words {{name}}, Distance Calculator</h3>

          {% endif %}
           
          <label for="w1">Enter the first word:</label>

          <center><input class="file_submit" type="Submit"></center>

        </form>
